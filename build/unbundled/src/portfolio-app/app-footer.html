<html><head><link rel="import" href="import-elements.html">
<link rel="import" href="app-styles.html">




</head><body><dom-module id="app-footer">
  <template>
    <style is="custom-style" include="app-styles">
      :host {
        display: block;
      }

      .footer-wrapper {
        width: 100%;
        height: auto;
        bottom: 0;
      }

      .footer-gradient {
        width: 100%;
        height: 5px;
        background-color: black;
        background: linear-gradient(91deg, rgba(0,77,64,1) 0%, rgba(77,182,172,1) 24%,  rgba(0,77,64,1) 99%, rgba(0,77,64,1) 100%);
      }

      .background {
        background-color: var(--paper-teal-500);
      }

      .footer-bottom-line {
        width: 100%;
        height: 1px;
        background-color: var(--paper-teal-900);
      }

      .footer-bottom-wrapper {
        background-color: #eceff1;
      }

      .footer-bottom-section {
        width: 100%;
        padding: 15px 0;
        font-family: 'Roboto', sans-serif;
        font-size: 10px;
        color: rgba(0, 0, 0, .6);
        background-color: white;

      }

      .rights-reserved {
        color: var(--paper-teal-400);
        padding-top: 8px;
        margin-left: 10px;
      }

      .container-social-links {
        max-width: 750px;
        margin: 0 auto;
      }

      .social-icon {
        height: 25px;
      }

      .social-link-text {
        font-family: roboto condensed;
        padding-left: 20px;
        font-size: 12px;
        color: white;
        font-weight: 100;
        padding-top: 3px;
      }

      .bottom-logo {
        width: 50px;
        margin-right: 10px;
      }

      .hover-class:hover {
        color: var (--paper-teal-900);
      }

      hr {
        border: none;
        padding-bottom: 1px;
        background-color: rgba(255, 255, 255, .4);
        /*background-color: var(--paper-pink-500);*/
        margin-top: 0px;
        margin-bottom: 15px;
      }

      @media only screen and (max-width: 640px) {

        .container-social-links {
          min-width: 230px;
        }

        .social-link-text {
          display: none;
        }
      }


    </style>

<div class="footer-wrapper">
  <div class="footer-gradient"></div>
  <div class="commander-section-footer background">
    <div class="commander-inner-section">
      <div class="container-social-links">
        <div class="captain-header">
          Social Links
        </div>
        <hr>
      </div>

      <div class="flexchild">
        <div class="container-social-links container flex-equal-justified">
          <template is="dom-repeat" items="{{social}}">
            <a target="_blank" href="{{item.link}}">     
              <div class="hover-class container flex-horizontal">
                <div style="width: 25px; height: 25px">
                  <img class="social-icon" src="{{item.img}}">
                </div>
                <div class="social-link-text">
                  {{item.handle}}
                </div>
              </div>
            </a>
          </template>
        </div>
      </div>
    </div>
  </div>
  <div class="footer-bottom-line">
  </div>
  <div class="footer-bottom-wrapper">
    <div class="footer-bottom-section container flex-horizontal">
      <div class="rights-reserved flexchild">
        Â® All rights are not reserved - Tristan Marshall 2017
      </div>
      <div>
        <img class="bottom-logo" src="/images/logo-TM-outline-grey.png">
      </div>
    </div>
  </div>
</div>

  </template>

  <script>Polymer({is:"app-footer",properties:{},ready:function(){this.social=[{img:"/images/contact-icons/icon-github.svg",handle:"/TristanMarshall",link:"https://github.com/TristanMarshall"},{img:"/images/contact-icons/icon-linkedin.svg",handle:"/TristanMarshall",link:"https://www.linkedin.com/in/tristan-marshall-3222a88b/"},{img:"/images/contact-icons/icon-twitter.svg",handle:"@TristanMarshall",link:"https://twitter.com/TristanMarshall"},{img:"/images/contact-icons/icon-instagram.svg",handle:"/fullMarshallStack",link:"https://www.instagram.com/fullmarshallstack/?hl=en"}]}});</script>
</dom-module></body></html>
