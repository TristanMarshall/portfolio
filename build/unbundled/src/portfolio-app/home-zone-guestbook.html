<html><head><link rel="import" href="app-styles.html">


</head><body><dom-module id="home-zone-guestbook">
  <template>
    <style is="custom-style" include="app-styles">
      :host {
        display: block;
      }

      paper-material {
        @apply(--layout-horizontal);
        padding: 10px;
        background-color: white;
        border: 1px solid #ddd;
        margin: 0 auto 10px auto;
      }

      paper-button {
        background-color: var(--paper-pink-600);
        color: white;
        margin-top: 20px;
        margin-left: 0px;
      }

      paper-dialog.guestbook-class {
        top: 150px;
        width: 96%;
        margin: 20px;
        max-width: 400px;
        max-height: 350px;
        min-height: 350px;
      }

      iron-pages {
        margin-top: 15px;
      }

      paper-input {
        margin-bottom: 5px;
        text-align: left;
      }

      paper-textarea {
        text-align: left;
      }

      iron-list {
        height: 400px; 
        border: 1px solid #adadad;
        padding: 10px;
        background-color: #f6f6f6;
        margin-top: 15px;
      }

      .guestbook-page {
        height: auto;
        text-align: center; 
      }

      .guestbook-page-inner {
        min-height: 175px;
      }

      .validation-error-div {
        height: 10px; 
        text-align: center; 
        font-family: 'Roboto', sans-serif;
        color: var(--paper-red-500);
      }

      .guestbook-card {
        @apply(--layout-horizontal);
        margin: 16px 16px 0 16px;
        padding: 10px 15px 15px 15px;
        background-color: white;
        border: 1px solid #ddd;
      }

      .guestbook-inner-card {
        width: 100%;
      }

      .guestbook-avatar-div {
        height: auto;
        width: 43px;
        display: inline-block;
        margin: 0 auto;
        float: right;
        padding-right: 10px;
      }

      .guestbook-avatar-catelog {
        height: auto; 
        margin: 0 auto;
        padding-top: 30px;
        padding-bottom: 0px;
      }

      .avatar-div {
        height: auto;
        width: 20%;
        display: inline-block;
        margin: 0 auto;
        border: 3px solid #f7f7f7;
        padding-top: 5px;
        padding-left: 5px;
        padding-right: 5px;
        border-radius: 50%;
      }

      .avatar-div-select {
        height: auto;
        width: 20%;
        display: inline-block;
        margin: 0 auto;
        border: 3px solid green;
        padding-top: 5px;
        padding-left: 5px;
        padding-right: 5px;
        border-radius: 50%;
      }

      .captain-dialog-header {
        color: rgba(0, 0, 0, .7);
        font-family: 'Roboto', sans-serif;
        font-style: italic;
        font-size: 24px;
        padding-bottom: 20px;
      }

      .paper-textarea {
        padding-top: 25px;
      }

      .guest-name {
        font-family: 'Roboto', sans-serif;
        font-size: 17px;
        padding-bottom: 5px;
        text-align: left;
      }

      .guest-location {
        font-family: 'Roboto Condensed', sans-serif;
        font-size: 12px;
        font-style: italic;
        color: var(--paper-teal-700);
        text-align: left;
      }

      .guestbook-line {
        border: none;
        padding-bottom: 1px;
        background: linear-gradient(90deg, rgba(216,27,96,1) 0%, rgba(255,255,255,1) 93%, rgba(255,255,255,1) 100%);
        margin-top: 5px;
        margin-bottom: 5px;
      }

      .guest-message {
        font-family: 'Roboto', sans-serif;
        font-weight: 300;
        font-size: 14px;
        text-align: left;
      }

      .guestbook-entry-count {
        font-family: 'Roboto', sans-serif;
        font-size: 12px;
        color: var(--paper-teal-400);
      }

      .guestbook-entry-length {
        font-size: 16px;
        color: var(--paper-indigo-500);
      }

      .guest-likes-count {
        font-size: 12px;
        font-family: 'Roboto Condensed', sans-serif;
        padding: 0;
        margin: 0;
        color: rgb(170, 170, 170);
      }

      .emptyFieldsX {
        width: 30%;
      }

      .iron-list-gradient {
        margin-top: -115px;
        height: 118px;
        background: linear-gradient(0deg, rgb(255, 255, 255) 0%, rgba(255,255,255,.5) 85%, rgba(255,255,255,0) 100%); 
        position: relative;
      }

      @media only screen and (max-width: 640px) {
        #guestbook {
          margin-top: 0px;
       }

       .captain-dialog-header {
          font-size: 20px;
          padding-bottom: 10px;
       }
      }

    </style>




        <paper-dialog no-cancel-on-outside-click="" entry-animation="scale-up-animation" exit-animation="fade-out-animation" class="guestbook-class" id="guestbook">
        <div class="container flex-end-justified">
          <div on-tap="close_reset_dialog">
            <img style="width: 15px" src="/images/small-icon-x.png">
          </div>
        </div>
        <iron-pages id="guestbookpages" selected="0">
          <div class="guestbook-page">
            <div class="guestbook-page-inner">
              <div class="captain-dialog-header">
                Choose an avatar.
              </div>
              <div class="guestbook-avatar-catelog container flex-horizontal">

                <template is="dom-repeat" items="{{avatars}}">
                  <div class$="{{item.test}}" on-tap="set_avatar">
                    <img style="width: 100%" src="{{item.img}}">
                  </div>
                </template>

              </div>
            </div>
            <div class="validation-error-div">
              {{error}}
            </div>
            <paper-button class="captain-app-button" on-tap="next_page">
              CONTINUE
            </paper-button>
          </div>
          <div class="guestbook-page">
            <div class="guestbook-page-inner">            
              <div class="captain-dialog-header">
                Enter your name &amp; location.
              </div>
              <paper-input value="{{name}}" label="name"></paper-input>
              <paper-input value="{{location}}" label="location"></paper-input>
            </div>
            <div class="validation-error-div">
              {{error}}
            </div>
            <paper-button class="captain-app-button" style="bottom: 0" on-tap="next_page">
              CONTINUE
            </paper-button>
          </div>
          <div class="guestbook-page">
            <div class="guestbook-page-inner">            
              <div class="captain-dialog-header">
                Leave a message.
              </div>
                <paper-textarea class="paper-textarea" value="{{message}}" label="enter your message" char-counter="" maxlength="50"></paper-textarea>
            </div>
            <div class="validation-error-div">
              {{error}}
            </div>
            <paper-button class="captain-app-button" on-tap="next_page">
              ADD ENTRY TO GUESTBOOK
            </paper-button>
          </div>
          <div class="guestbook-page">
            <div class="validCardDiv">
              <div class="xDiv">
                <img class="emptyFieldsX" src="/images/validation-images/empty-fields-check.png">
              </div>
              <br>
              <div class="captain-dialog-header">
                Thank you for Your Entry!
              </div>
              <br>
              <paper-button class="captain-app-button" on-tap="add_entry">
                CLOSE
              </paper-button>
            </div>
          </div>

        </iron-pages>
        </paper-dialog>
        <div class="commander-right-small-mild">
          <div style="width: 100%; text-align: left; padding-bottom: 20px">
            <div class="captain-content-dark padding-left-20px">
              Here, you can make a guest book entry. The guest list data is being saved to a Firebase database
              <br>
              <paper-button class="captain-app-button" onclick="guestbook.open();" raised="">SIGN GUESTBOOK</paper-button>
              <br>
              <br>
            <a target="_blank" href="https://www.github.com">VIEW CODE ON GITHUB</a>
            </div>
          </div>
        </div> 
        <div class="commander-left-large-mile">
          <iron-list is="iron-list" items="{{guests}}"> 
            <template class="testing">       
              <div>
                <paper-material elevation="2">
                  <div class="guestbook-inner-card">
                    <div class="container flex-horizontal">
                      <div>
                      <div class="guestbook-avatar-div">
                        <img style="width: 100%" src="{{item.avatar}}">
                      </div>
                      </div>
                      <div class="flexchild">
                        <div class="guest-name">
                          {{item.name}}
                        </div>
                        <div class="guest-location">
                          {{item.location}}
                        </div>
                      </div>
           
                    </div>

                    <hr class="guestbook-line">
                    <div class="guest-message">
                      {{item.message}}
                    </div>
                  </div>
                </paper-material>
              </div>
            </template>
          </iron-list>
          <div class="iron-list-gradient"></div>
          
        </div>

    <firebase-document path="/guests" data="{{guests}}">
    </firebase-document>



  </template>

</dom-module></body></html>
