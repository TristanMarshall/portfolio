<html><head><link rel="import" href="import-elements.html">
<link rel="import" href="app-styles.html">

</head><body><dom-module id="contact-page">
  <template>
    <style is="custom-style" include="app-styles">
      :host {
        display: block;
      }

      .commander-faq-section {
        height: auto; 
      }

      .faq-content-div {
        width: 95%;
        height: auto;
        padding-left: 50px;
        padding-top: 50px;
        padding-bottom: 100px;
      }

      .captain-faq-content-dark {
        font-size: 18px;
        font-family: 'Roboto', sans-serif;
        font-weight: 300;
        color: rgba(0, 0, 0, .6);
        text-align: left;
        line-height: 1.8;
      }

      .border-indigo {
        border-left: 5px solid var(--paper-indigo-500);
      }

      .border-teal {
        border-left: 5px solid var(--paper-teal-500);
      }      

      .border-pink {
        border-left: 5px solid var(--paper-pink-500);
      }

      @media only screen and (max-width: 325px) {
        .responsive-font-size {
          font-size: 13px;
          padding-top: 4px;
        }
      }

      @media only screen and (max-width: 640px) {

        .commander-faq-section {
          padding: 10px 25px 25px 0px;
        }

        .faq-content-div {
          width: 100%;
          padding-left: 15px;
          padding-top: 0px;
          padding-bottom: 0px;
        }
      }

    </style>





    <div class="top-section grid-dark">
      <div class="commander-inner-section">
        <div class="mobile-hide">
          <div class="captain-header">
            Contact  /  Resume
          </div>
          <hr class="captain-app-line-plain-light">
          <br>
          <br>
        </div>
        <div class="commander-left-small">
          <img style="width: 100%; max-width: 200px" src="/images/large-icon-desktop-contact-circle.png">
        </div>
        <div class="commander-right-large">
          <div class="mobile-show">
            <br>
            <br>
            <div class="captain-header">
              Contact  /  Resume
            </div>
            <hr class="captain-app-line-plain-light">
            <br>
          </div>
          <div>
            <template is="dom-repeat" items="{{contacts}}">
              <a href="{{item.link}}" target="_blank">
                <div class="container flex-horizontal">
                  <div style="text-align: center; width: 30px; margin-right: 10px; padding-top:4px">
                    <img style="height: 20px" src="{{item.icon}}">
                  </div>
                  <div>
                    <div class="captain-content-light responsive-font-size">
                      <span class="bold-weight teal">{{item.title}} </span> &nbsp; {{item.bold}}
                    </div>
                  </div>
                </div>
              </a>
              <br>
            </template>
          </div>
        </div>
      </div>
    </div>





    <div class="commander-section white">
      <div class="commander-inner-section">
          <div class="container flex-horizontal">
            <div class="captain-header-dark-left flexchild">
              FAQs
            </div>
            <div class="guestbook-entry-count child3">
              <div class="align-right cursor-pointer padding-left" on-tap="like_faq">
                <div class="guest-likes-count inline">
                  {{faqlikes}} likes
                </div>
                <img style="width: 20px" src="{{heart}}">
              </div>
            </div>
          </div>
        <hr class="captain-app-line-plain">
        <div class="captain-content-dark padding-right-20px">
          Below are some questions I've been asked more than once or twice
        </div>
        <br>
        <br>
        <br>
        <custom-element-collapse title="Do you have a dog?">
          <content>
            <div class="commander-faq-section">
              <div class="commander-inner-section">
                <div class="commander-right-small-mild">
              <div>
                <img style="width: 100%; max-width: 250px" class="captain-image image-position" src="/images/holiday.png">
              </div>
                </div> 
                <div class="commander-left-large-mild">
                  <div class="faq-content-div border-indigo">
                    <div class="captain-faq-content-dark">
                      I do have a doggy, Her name is <b>Holiday</b> (pictured). My Wife &amp; I adopted her when she was just a pupper. As you can see she is perfect. She enjoys going on walks &amp; napping for extended periods of time.
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </content>
        </custom-element-collapse>
        <custom-element-collapse title="In another life I would be..">
          <content>
            <div class="commander-faq-section">
              <div class="commander-inner-section">
                <div class="commander-right-small-mild">
              <div>
                <img style="width: 100%; max-width: 250px" class="captain-image image-position" src="/images/boxing.png">
              </div>
                </div> 
                <div class="commander-left-large-mild">
                  <div class="faq-content-div border-teal">
                    <div class="captain-faq-content-dark">
                      <b>The Welterweight Boxing Champion of the World.</b> I would go undefeated but retire young because my Wife wants me to, then we would travel the world staying in fancy boutique hotels &amp; wearing too much Gucci.
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </content>
        </custom-element-collapse>
        <custom-element-collapse title="Did you have a previous career?">
          <content>
            <div class="commander-faq-section">
              <div class="commander-inner-section">
                <div class="commander-right-small-mild">
              <div>
                <img style="width: 100%; max-width: 250px" class="captain-image image-position" src="/images/diver.png">
              </div>
                </div> 
                <div class="commander-left-large-mild">
                  <div class="faq-content-div border-pink">
                    <div class="captain-faq-content-dark">
                      I worked as a <b>commercial diver / captain</b>. Primarily involved in the installation &amp; burial of Fiber Optic cables to connect different locations with telecommunications. I was able to travel to some cool places for this job, including: Fiji, Qatar, Greece, &amp; Madagascar!
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </content>
        </custom-element-collapse>
        <hr class="project-collapse-line captain-app-line-plain">
      </div>
    </div>

  <app-footer></app-footer>

      <firebase-document path="/likes/faq" data="{{faqlikes}}">
      </firebase-document>

  </template>

  <script>Polymer({is:"contact-page",properties:{heart:{type:String,value:"/images/small-icon-heart-outline.png",notify:!0,reflectToAttribute:!0},faqlikes:{type:String,notify:!0,reflectToAttribute:!0}},like_faq:function(){"/images/small-icon-heart-outline.png"===this.heart?(this.set("heart","/images/small-icon-heart.png"),this.set("faqlikes",this.faqlikes+1)):"/images/small-icon-heart.png"===this.heart&&(this.set("heart","/images/small-icon-heart-outline.png"),this.set("faqlikes",this.faqlikes-1))},ready:function(){this.contacts=[{title:"Download Resume",icon:"/images/contact-icons/icon-download.svg",link:"/images/downloads/tristan-marshall-resume.pdf"},{title:"Email : ",bold:"fullMarshallStack@gmail.com",icon:"/images/contact-icons/icon-mail.svg",link:"mailto:fullmarshallstack@gmail.com"},{title:"Telephone : ",bold:"330 - 608 - 3065",icon:"/images/contact-icons/icon-phone.svg",link:"tel:330-608-3065"},{title:"Linkedin : ",bold:"/TristanMarshall",icon:"/images/contact-icons/icon-linkedin.svg",link:"https://www.linkedin.com/in/tristan-marshall-3222a88b/"},{title:"Github : ",bold:"/TristanMarshall",icon:"/images/contact-icons/icon-github.svg",link:"https://www.github.com/tristanmarshall"}]}});</script>
</dom-module></body></html>
