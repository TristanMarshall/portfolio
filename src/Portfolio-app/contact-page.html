<dom-module id="contact-page">
  <template>
    <style is="custom-style" include="app-styles">
      :host {
        display: block;
      }

      .teal {
        color: var(--paper-teal-500);
      }

      @media only screen and (max-width: 325px) {
        .responsive-font-size {
          font-size: 13px;
          padding-top: 4px;
        }
      }

    </style>

    <div class="top-section grid-dark">
      <div class="commander-inner-section">
        <div class="mobile-hide">
          <div class="captain-header">
            Contact  /  Resume
          </div>
          <hr class="captain-app-line-plain-light">
          <br>
          <br>
        </div>
        <div class="commander-left-small">
          <img style="width: 100%; max-width: 200px;" src="/images/large-icon-desktop-contact-circle.png">

            </div>
            <hr class="captain-app-line-plain-light">
            <br>
          </div>
          <div>
            <!-- <br> -->
            <template is="dom-repeat" items="{{contacts}}">
              <a href="{{item.link}}" target="_blank">
                <div class="container flex-horizontal">
                  <div style="text-align: center; width: 30px; margin-right: 10px; padding-top:4px;">
                    <img style="height: 20px;" src="{{item.icon}}">
                  </div>
                  <div>
                    <div class="captain-content-light responsive-font-size">
                      <span class="bold-weight teal">{{item.title}} </span> &nbsp; {{item.bold}}
                    </div>
                  </div>
                </div>
              </a>
              <br>
            </template>
          </div>
        </div>
      </div>
    </div>
