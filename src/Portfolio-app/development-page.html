<dom-module id="development-page">
  <template>
    <style is="custom-style" include="app-styles">
      :host {
        display: block;
      }

      iron-collapse {
        padding-top: 50px;
        padding-bottom: 50px;
      }

      .toggle-project-div {
        cursor: pointer;
      }

      .project-collapse-line {
        border: none;
        background-color: rgba(0, 0, 0, .25);
        padding-bottom: 1px;
      }

      .project-collapse-header {
        font-weight: 100;
        font-family: 'Yantramanav', sans-serif;
        font-size: 16px;
        padding-top: 15px;
        padding-bottom: 15px;
        color: rgba(0, 0, 0, .65);
      }

      .guest-likes-count {
        font-size: 12px;
        font-family: 'Roboto Condensed', sans-serif;
        padding: 0;
        margin: 0;
        color: rgb(170, 170, 170);
      }

      .thank-you-content {
        padding-top: 50px;
        font-family: roboto;
        font-weight: 300;
        color: rgba(255, 255, 255, 0.5);
      }

      .thank-you-image {
        width: 45px;
        margin-top: 25px;
      }

      .toggle-icon-container {
        padding-top: 18px;
        padding-right: 17px;
        padding-left: 1px;      
      }

      .toggleopen {
        width: 13px;
        transform: rotate(45deg);

      }

      .toggleclose {
        width: 13px;
        transform: rotate(0deg);
      }

      @media only screen and (max-width: 640px) {
        .image-position {
          margin-top: 0px;
          margin-bottom: 25px;
        }
      }

    </style>

    Polymer({

      is: 'development-page',

      properties: {
        heart: {
          type: String,
          value: "/images/small-icon-heart-outline.png",
          notify: true,
          reflectToAttribute: true
        },

        likes: {
          type: Number,
          value: 0,
          notify: true,
          reflectToAttribute: true
        },

        toggleicon: {
          type: String,
          value: "toggleopen",
          notify: true,

      like_webproject: function() {

        if (this.heart === "/images/small-icon-heart-outline.png") {
          this.set('heart', "/images/small-icon-heart.png");
          this.set('likes', this.likes+1);

        } else if (this.heart === "/images/small-icon-heart.png") {
          this.set('heart', "/images/small-icon-heart-outline.png");
          this.set('likes', this.likes-1);
        }
      },

          // this.$.collapse3.opened = false;

            this.set("toggleicon", "toggleclose");
          } else if (this.toggleicon === "toggleclose") {
            this.set("toggleicon", "toggleopen");
