<link rel="import" href="import-elements.html">
<link rel="import" href="app-styles.html">




<dom-module id="development-page">
  <template>
    <style is="custom-style" include="app-styles">
      :host {
        display: block;
      }

      iron-collapse {
        padding-top: 50px;
        padding-bottom: 50px;
      }

      .toggle-project-div {
        cursor: pointer;
      }

      .project-collapse-line {
        border: none;
        background-color: rgba(0, 0, 0, .25);
        padding-bottom: 1px;
      }

      .project-collapse-header {
        font-weight: 100;
        font-family: 'Yantramanav', sans-serif;
        font-size: 16px;
        padding-top: 15px;
        padding-bottom: 15px;
        color: rgba(0, 0, 0, .65);
      }

      .guest-likes-count {
        font-size: 12px;
        font-family: 'Roboto Condensed', sans-serif;
        padding: 0;
        margin: 0;
        color: rgb(170, 170, 170);
      }

      .thank-you-content {
        padding-top: 50px;
        font-family: roboto;
        font-weight: 300;
        color: rgba(255, 255, 255, 0.5);
      }

      .thank-you-image {
        width: 45px;
        margin-top: 25px;
      }

      .toggle-icon-container {
        padding-top: 18px;
        padding-right: 17px;
        padding-left: 1px;      
      }

      .toggleopen {
        width: 13px;
        transform: rotate(45deg);

      }

      .toggleclose {
        width: 13px;
        transform: rotate(0deg);
      }

      @media only screen and (max-width: 640px) {
        .image-position {
          margin-top: 0px;
          margin-bottom: 25px;
        }
      }

    </style>

<!-- /////////////////////////////////////////// -->
<!-- DEVELOPMENT INTRO SECTION -->
<!-- /////////////////////////////////////////// -->
    <div class="top-section grid-dark">
      <div class="commander-inner-section">
          <div class="mobile-hide">
            <div class="captain-header">
              Development
            </div>
            <hr class="captain-app-line">
            <div class="captain-subheader">
              <span class="captain-subheader-span">front-end </span>developer
            </div>
          </div>
        <div class="commander-right-small">
          <div>
            <img class="captain-image image-position" src="/images/large-desktop-code-white.png">
          </div>
        </div>
        <div class="commander-left-large">
          <div class="mobile-show">
            <div class="captain-header">
              Development
            </div>
            <hr class="captain-app-line">
            <div class="captain-subheader">
              <span class="captain-subheader-span">front-end </span>developer
            </div>
          </div>
          <div class="captain-content-light padding-right-20px">
            Twain's father was a lawyer by profession but was only mildly successful. He was, however, highly intelligent and a stern disciplinarian. Twain's mother, a southern belle in her youth, had a natural sense of humor, was emotional, and was known to be particularly fond of animals and unfortunate human beings. Although the family was not wealthy, Twain apparently had a happy and secure childhood.
          </div>
        </div>
      </div>
    </div>


  <div class="commander-section white">
    <div class="commander-inner-section">
        <div class="container flex-horizontal">
          <div class="captain-header-dark-left flexchild">
            Web Projects
          </div>
          <div class="guestbook-entry-count child3">
            <div class="align-right cursor-pointer padding-left" on-tap="like_webproject">
              <div class="guest-likes-count inline">
                {{likes}} likes
              </div>
              <img style="width: 20px;" src="{{heart}}">
            </div>
          </div>
        </div>
      <hr class="captain-app-line-plain">
      <div class="captain-content-dark padding-right-20px">
        Below are some projects I've made just for fun, please take a moment and try them out! Included is a Credit Card Validation that checks to see if your card is valid, while building a visual version of your card. It utilizes data binding between the input fields and credit card illustration, along with strong conditions to ensure your card is valid!
      </div>
      <br>
      <br>
      <br>


      <!-- <template is="dom-repeat"> -->



      <!-- </template> -->

      <custom-element-collapse title="Website Guestbook">
        <content>
          <home-zone-guestbook></home-zone-guestbook>
        </content>
      </custom-element-collapse>
      <custom-element-collapse title="Credit Card Validation">
        <content>
          <zone-validation></zone-validation>
        </content>
      </custom-element-collapse>
      <hr class="project-collapse-line captain-app-line-plain">


    </div>
  </div>

  <div class="commander-section-dark">
    <div class="commander-inner-section">
        <div class="container flex-horizontal">
          <div class="captain-header flexchild">
            Freelance projects
          </div>
          <div class="guestbook-entry-count child3">
            <div class="align-right padding-left" on-tap="like_webproject">
              <div class="guest-likes-count inline">
                {{likes}} likes
              </div>
              <img style="width: 20px;" src="{{heart}}">
            </div>
          </div>
        </div>
      <hr class="captain-app-line-plain-light">
      </div>
      <div class="commander-right-small">
        <div>

        </div>
      </div>
      <div class="commander-left-large">
        <div>

        </div>
      </div>
      <div class="thank-you-content align-center">
        Thanks for looking!
        <br>
      <img class="thank-you-image" src="/images/logo-TM-outline.png">
      </div>
    </div>
  </div>


  </template>


  <script>
    Polymer({

      is: 'development-page',

      properties: {
        heart: {
          type: String,
          value: "/images/small-icon-heart-outline.png",
          notify: true,
          reflectToAttribute: true
        },

        likes: {
          type: Number,
          value: 0,
          notify: true,
          reflectToAttribute: true
        },
      },


      like_webproject: function() {

        if (this.heart === "/images/small-icon-heart-outline.png") {
          this.set('heart', "/images/small-icon-heart.png");
          this.set('likes', this.likes+1);

        } else if (this.heart === "/images/small-icon-heart.png") {
          this.set('heart', "/images/small-icon-heart-outline.png");
          this.set('likes', this.likes-1);
        }
      },
      

    });
  </script>
</dom-module>
