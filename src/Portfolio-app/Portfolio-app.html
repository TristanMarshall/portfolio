<link rel="import" href="import-elements.html">
<link rel="import" href="app-styles.html">




<dom-module id="Portfolio-app">
  <template>
    <style is="custom-style" include="app-styles">
      :host {
        display: block;
      }

      .header-main-menu {
        margin: 0 auto;
        width: 100%;
      }



/*--paper-tabs-selection-bar-color  Color for the selection bar --paper-yellow-a100
--paper-tabs-selection-bar  Mixin applied to the selection bar  {}
--paper-tabs  Mixin applied to the tabs {}
--paper-tabs-content  Mixin applied to the content container of tabs  {}
--paper-tabs-container  Mixin applied to the layout container of tabs {}*/




      paper-tabs {
        max-width: 960px; 
        width: 100%; 
        height: auto;
        margin: 0 auto; 
        height: 63px;
      }

      paper-tab {
        width: 100%;
        height: 35px;
        color: yellow;
        text-align: center;
        font-weight: 100;
        font-size: 12px;
      }



      paper-tab[link] a {
        color: var(--paper-teal-800);
        font-family: 'Yantramanav', sans-serif;
        font-size: 14px;
        text-decoration: none;
      }

      .top-toolbar {
        margin-bottom: 50px;
      }

      .bottom-toolbar {
        background-color: white;
        border-top: 1px solid #aeaeae;
        border-bottom: 1px solid #aeaeae;

      }

      .destroy-app-hamburger  {
        display: none;
      }

      .close-menu-icon {
        width: 20px;
        padding-right: 5px;
        padding-top: 5px;
      }

      .menu-line {
        border: none;
        padding-bottom: 2px;
        background: linear-gradient(91deg, rgba(0,150,136,0) 0%, rgba(0,150,136,1) 18%, rgba(63,81,181,1) 81%, rgba(63,81,181,0) 100%);
        opacity: .3;
        margin-top: 25px;
        margin-bottom: 25px;
        margin-right: 25px;
        margin-left: 25px;
      }

      .menu-line-half {
        width: 50%;
        margin-left: 25%;
      }

      .menu-item-container {
        width: 100%;
        text-align: center;
      }

      .menu-link-items {
        color: rgb(156, 170, 174);
        opacity: .8;
        font-family: 'Yantramanav', sans-serif;
        font-size: 22px;
        font-weight: 100;
      }

      .menu-link-items-desktop {
        color: var(--paper-teal-500);
        font-family: Roboto;
        font-size: 14px;
        font-weight: 400;
      }

      .self-end {
        @apply(--layout-self-end);
      }

      .outer-tab-div {
        width: 100%;
      }

      .custom-fab {
        margin-top: 55px;
        z-index: 10;
        padding: 2px;
        height: 55px;
        width: 60px;
        border-radius: 50%;
        background-color: #252525;
        box-shadow: 0px 3px 3px rgba(0, 0, 0, 0.47);

      }

      img {
        /*margin-top: 15px;*/
        /*margin-left: 10px;*/
        width: 70%;
      }

      .bottom-toolbar-content {
        color: #7e7e7e;
        font-size: 13px;
        font-weight: 100;
        letter-spacing: 0px;
      }

      .header-logo-mobile {
        width: 70px;
        float: right;
      }

      .last-tab {
        width: 475px;
      }

      .toolbar-button {
        background-color: var(--paper-pink-700);
        font-size: 12px;
        padding-left: 10px;
        color: white;
        font-weight: 500;
        padding-right: 10px;
      }

      .header-name-mobile {
        margin-left: 20px;
        color: rgba(0, 0, 0, .7);
        font-weight: 200;
        font-size: 14px;
      }

      .fixed-side-bar {
        height: auto;
        width: auto;
        position: fixed;
        top: 202px;
        right: 5px;
      }

      .social-box {
        width: 40px; 
        height: 40px;
      }

      .twitter {
        background-image: url('/images/social-icons/twitter-icon.png');
        background-size: 40px;
        background-repeat: no-repeat;
        margin-bottom: 5px;
      }

      .linkedin {
        background-image: url('/images/social-icons/linkedin-icon.png');
        background-size: 40px;
        background-repeat: no-repeat; 
      }

      .instagram {
        background-image: url('/images/social-icons/instagram-icon.png');
        background-size: 40px;
        background-repeat: no-repeat;
        margin-bottom: 5px;
        
      }

      @media only screen and (max-width: 750px) {
        .fixed-side-bar {
          display: none;
        }
      }

      @media only screen and (min-width: 640px) {
         app-drawer {
          display: none;
        }
        .header-logo-mobile-div {
          display: none;
        } 

        .header-name-mobile {
          display: none;
        }


      }

      @media only screen and (max-width: 640px) {

        .destroy-app-hamburger {
          display: block;
        }

        .destroy-app-toolbar {
          display: none;
        }

        .header-logo-desktop {
          display: none;
        }
      }


    </style>

    <app-location route="{{route}}"></app-location>

    <app-route
      route="{{route}}"
      pattern="/:page"
      data="{{routeData}}"
      tail="{{subroute}}">
    </app-route>

    <app-scrollpos-control selected="{{page}}"></app-scrollpos-control>

    <app-drawer-layout>
      <app-drawer id="drawertoggle">
        <app-toolbar class="top-toolbar">
          <div  on-click="change_icon" class="header-main-menu container flex-horizontal">
            <div class="flexchild">
            </div>
            <div>
              <img class="close-menu-icon" src="/images/small-icon-x.png">
            </div>
          </div>
        </app-toolbar>
        <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
          <div class="menu-item-container">       
            <a class="active-class menu-link-items menu-item-margin homeMargin" name="home" href="/home" drawer-toggle>Home</a>
          </div>
          <hr class="menu-line menu-line-half">
          <div class="menu-item-container">       
            <a class="active-class menu-link-items menu-item-margin" name="design" href="/design" drawer-toggle>Design</a>
          </div>
          <hr class="menu-line">
          <div class="menu-item-container">       
            <a class="active-class menu-link-items menu-item-margin" name="development" href="/development" drawer-toggle>Development</a>
          </div>
          <hr class="menu-line">
          <div class="menu-item-container">       
            <a class="active-class menu-link-items menu-item-margin" name="contact" href="/contact" drawer-toggle>Contact</a>
          </div>
          <hr class="menu-line menu-line-half">
<!--           <a class="active-class menu-link-items menu-item-margin" name="test" href="/test" drawer-toggle>Test</a>
          <hr class="menu-line"> -->
          <div class="menu-item-container">
            <a href="/home">
              <img style="width: 20px;" src="/images/small-icon-diver.svg">
            </a>
          </div>
        </iron-selector>
      </app-drawer>
      <app-header-layout fullbleed>
        <app-header condenses fixed effects="waterfall">

          <app-toolbar>
            <!-- <paper-icon-button style="color: grey" icon="menu" drawer-toggle></paper-icon-button> -->
            <div class="destroy-app-hamburger" on-click="change_icon">
              <img style="width: 22px; padding-left: 6px;" src="{{menucommand}}">
            </div>
              <div class="header-logo-mobile-div" on-click="change_home" main-title>
                <img class="header-logo-mobile" src="/images/logo-TM-outline.png">
              </div>
          </app-toolbar>


          <app-toolbar class="destroy-app-toolbar">
          <div main-title></div>
            <div class="commander-section-translucent width100" style="padding-right: 0px;">
              <div class="commander-inner-section width100 align-right">
                <a href="/home">
                  <div class="header-logo-desktop">
                   <img style="width: 150px; margin-bottom: 75px; margin-right: 30px;" src="/images/logo-TM-outline.png">
                  </div>
                </a>
              </div>
            </div>
          </app-toolbar>
          <app-toolbar class="bottom-toolbar destroy-app-toolbar" style="margin: 0 auto;">
            <div class="header-name-mobile captain-header" main-title></div>
              <paper-tabs selected="[[page]]" no-bar>
                <paper-tab link>
                  <a href="/home" class="link menu-link-items-desktop" tab-index="-1">Home</a>
                </paper-tab>
                <paper-tab link>
                  <a href="/design" class="link" tabindex="-1">Design</a>
                </paper-tab>
                <paper-tab link>
                  <a href="/development" class="link" tabindex="-1">Development</a>
                </paper-tab>
                <paper-tab link>
                  <a href="/contact" class="link" tabindex="-1">Contact</a>
                </paper-tab>
                <paper-tab class="last-tab">
                  <!-- <a href="/#testjump"> -->
                    <paper-button on-click="testready" class="toolbar-button">sign guestbook</paper-button>
                  <!-- </a> -->
                </paper-tab>
              </paper-tabs>
          </app-toolbar>
        </app-header>
        <iron-pages selected="{{page}}" role="main" attr-for-selected="name">
          <home-page name="home"></home-page>
          <design-page name="design"></design-page>
          <development-page name="development"></development-page>
          <contact-page name="contact"></contact-page>
          <test-page name="test"></test-page>
        </iron-pages>
        <div class="fixed-side-bar">
          <a href="https://twitter.com/TristanMarshall" target="_blank">
            <div class="social-box twitter"></div>
          </a>
          <a href="https://www.instagram.com/fullmarshallstack/" target="_blank">
            <div class="social-box instagram"></div>
          </a>
          <a href="" target="_blank">
            <div class="social-box linkedin"></div>
          </a>
        </div>

        <app-footer></app-footer>

      </app-header-layout>
    </app-drawer-layout>


    <firebase-app auth-domain="commander-portfolio.firebaseapp.com"
      database-url="https://commander-portfolio.firebaseio.com"
      api-key="AIzaSyA1iZIOBpF18KgN6finP9k04DdwM6qMWRA">
    </firebase-app>

    <firebase-document
      path="/likes/guestbook"
      data="{{likes}}">
    </firebase-document>


  </template>

  <script>
    Polymer({

      is: 'Portfolio-app',

      properties: {

        likes: {
          type: Object,
          reflectToAttribute: true,  
          notify: true
        },

        page: {
          type: String,
          reflectToAttribute: true,
          observer: '_pageChanged'
        },
        menucommand: {
          type: String,
          value: "/images/hamburger-icon.png",
          reflectToAttribute: true
        },
        prop1: {
          type: String,
          value: 'Portfolio-app',
        },
      },

      observers: [
        '_routePageChanged(routeData.page)'
      ],

      change_icon: function() {
        console.log(this.page);
        var drawerid = this.$.drawertoggle;
        drawerid.toggle();
      },


      change_home: function() {
        console.log( "HELLOOO" + this.page);
      },

      _routePageChanged: function(page) {
        this.page = page || 'home';
      },

      _pageChanged: function(page) {
        // load page import on demand.
        this.importHref(
          this.resolveUrl(page + "-page" + '.html'), null, null, true);
      },

      test: function() {
        console.log("test");
      },

      // testready: function() {
      //   this.set("likes", this.likes + 1);
      //   console.log(this.likes);
      // }


    });
  </script>
</dom-module>
