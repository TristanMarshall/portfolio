<dom-module id="app-styles">
	<template>
		<style is="custom-style">

/*//////////////////////////////////////////////////////////////////////////////*/
/* MIXINS FOR POLYMER ELEMENTS */
/*//////////////////////////////////////////////////////////////////////////////*/

    .flex-horizontal {
      @apply(--layout-horizontal);
    }
    .flexchild {
      @apply(--layout-flex);
    }

    .self-end {
      @apply(--layout-self-end);
    }

    .link {
      @apply(--layout-horizontal);
      @apply(--layout-center-center);
    }

/*//////////////////////////////////////////////////////////////////////////////*/
/* POLYMER APP ELEMENT STYLES */
/*//////////////////////////////////////////////////////////////////////////////*/
 
    app-drawer {
      --app-drawer-scrim-background: red; 
      --app-drawer-content-container: {
        background-color: #212121;
        color: var(--paper-black-900);
        box-shadow: 1px 0 2px 1px rgba(0,0,0,0.18);
                width: 200px;
      }
      --app-drawer-scrim-background: rgba(0, 0, 0, .4);
    }

    app-header {
      background-color: #efefef;
      --app-header-background-rear-layer: {
        background-color: blue;
      };
    }

    app-toolbar {
      font-family: 'Roboto', Helvetica, sans-serif;
      color: white;
      --app-toolbar-font-size: 10px;
      z-index: 1;
    }

/*//////////////////////////////////////////////////////////////////////////////*/
/* FULL SITE STYLE CLASSES */
/*//////////////////////////////////////////////////////////////////////////////*/

      a:link, a:visited {
        text-decoration: none;
        outline: none;
      }

      .width100 {
        width: 100%;
      }

      .align-right {
        text-align: right;
      }

      .align-left {
        text-align: left;
      }

      .captain-header {
        font-size: 18px;
        font-family: Roboto Condensed;
        color: rgba(255, 255, 255, .7);
        text-align: left;
      }

      .captain-header-dark {
        font-size: 18px;
        font-family: Roboto Condensed;
        color: rgba(0, 0, 0, .7);
        text-align: center;
        padding-top: 10px;
        padding-bottom: 5px;
      }

      .captain-app-line {
        border: none;
        background: linear-gradient(91deg, rgba(29,233,182,1) 0%, rgba(29,233,182,1) 20%, rgba(48,63,159,1) 100%);
        padding-bottom: 1px;
        margin-top: 5px;
        margin-bottom: 5px;
        opacity: 0.8;
      }


/*//////////////////////////////////////////////////////////////////////////////*/
/* COMMANDER GRID CLASSES */
/*//////////////////////////////////////////////////////////////////////////////*/

      .commander-section {
        height: auto; 
        padding: 50px;
      }

      .commander-section-dark {
        height: auto; 
        padding: 50px;
        background-color: #111111;
      }

      .commander-inner-section {
        max-width: 800px; 
        width: 100%; 
        height: auto;
        margin: 0 auto; 
        /*text-align: right;*/
      }

      .commander-guide {
        max-width: 100%;
        margin-left: auto;
        margin-right: auto;
      }

      .commander-left-large {
        width: 60%;  
  /*      display: inline-block;
        float: left;*/
      }

      .commander-right-small {
        float: right;
        width: 40%; 
        /*display: inline-block;    */
      }

       .commander-card {
        /*padding: 15px;*/
        box-shadow:0px 3px 5px rgba(0, 0, 0, .4), 0px -1px 3px rgba(0, 0, 0, .4);
       }

      .commander-left-small {
        width: 33.5%; 
        display: inline-block;  
        float: left;   
      }

      .commander-right-large {
        width: 66.5%; 
        display: inline-block;
      }

      .commander-triple-one {
        width: 33.333333%; 
        display: inline-block;
        float: left;
        text-align: center;
        height: auto;
      }

      .commander-triple-two {
        width: 33.333333%; 
        display: inline-block;
        float: left;
        text-align: center;
        height: auto;
      }

      .commander-triple-three {
        width: 33.333333%; 
        display: inline-block; 
        text-align: center;
        height: auto;
      }

      .commander-triple-inner-one {
        float: left;
      }

      .commander-triple-inner-two {
        float: none;
      }

      .commander-triple-inner-three {
        float: right;
      }

      img {
        /*width: 75%;*/
      }

      @media only screen and (max-width: 760px) {
        .commander-section, .commander-section-dark {
          padding: 30px;
        }
      }

      @media only screen and (max-width: 640px) {

        .commander-section, .commander-section-dark {
          padding: 25px;
        }

        .commander-left-large, .commander-right-small, .commander-right-large, .commander-left-small  {
          float: none;
          width: 100%;
          display: block;
          max-width: 400px;
          margin: 0 auto;
        }

        .commander-triple-one, .commander-triple-two, .commander-triple-three {
          width: 100%;
          height: auto;
          float: none;
          padding-top: 50px;
          padding-bottom: 50px;
        } 

        .commander-triple-inner-one, .commander-triple-inner-two, .commander-triple-inner-three {
          width: 100%;
          height: auto;
          float: none;
        } 

        .commander-triple-one, .commander-triple-two {
          border-bottom: 1px solid rgba(0, 0, 0, .2);
        }

        .commander-right-small, .commander-left-small {
          text-align: center;
        }
      }


		</style>
	</template>
</dom-module>
