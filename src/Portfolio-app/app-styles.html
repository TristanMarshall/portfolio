    .flex-horizontal {
      @apply(--layout-horizontal);

    .flexchild {
      @apply(--layout-flex);
    }

    .self-end {
      @apply(--layout-self-end);
    }

    .link {
      @apply(--layout-horizontal);
      @apply(--layout-center-center);
    }

    .flex-self-align div {
      @apply(--layout-flex);
    }

    .child1 {
      @apply(--layout-self-start);
    }

    .child2 {
      @apply(--layout-self-center);
    }

    .child3 {
      @apply(--layout-self-end);
    }

    .child4 {

    }

  .flex-end-justified {
    @apply(--layout-horizontal);
    @apply(--layout-end-justified);
  }

  .flex-equal-justified {

      @apply(--layout-justified);
